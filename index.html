<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Розыгрыш Baboss</title>
    <script src="https://telegram.org/js/telegram-web-app.js?version=7.2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background: radial-gradient(circle, #2a1a3e 0%, #0f1126 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        #title {
            font-size: 42px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 5px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
            animation: glow-title 2s infinite alternate;
            font-family: 'Playfair Display', serif;
        }
        #subtitle {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }
        @keyframes glow-title {
            0% { text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 5px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 215, 0, 1.2), 0 0 10px rgba(255, 215, 0, 1); }
        }
        .card-container {
            position: relative;
            width: min(300px, 80vw);
            height: 400px;
            overflow: hidden;
            border: 6px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.9);
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cards {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0);
        }
        .card {
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #d81b7a, #ffeb3b);
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%) rotate(-90deg);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid #ffffff;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        .center-button {
            position: absolute;
            bottom: 10px;
            padding: 8px 25px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(45deg, #d81b7a, #ffeb3b);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            animation: pulse 2s infinite;
            z-index: 5;
        }
        .center-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffeb3b, #d81b7a);
        }
        .center-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 1);
            opacity: 0;
            animation: fadeIn 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f20, #d81b7a);
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #closeButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:wght@700&family=Roboto:wght@700&display=swap');
    </style>
</head>
<body>
    <h1 id="title">Baboss Casino</h1>
    <h2 id="subtitle">Розыгрыш</h2>
    <div class="card-container">
        <div class="arrow"></div>
        <div class="cards" id="cards"></div>
        <button id="spinButton" class="center-button">Крутить!</button>
    </div>
    <div id="result"></div>
    <button id="closeButton" style="display: none;">Закрыть</button>

    <script>
        const cardsContainer = document.getElementById('cards');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const closeButton = document.getElementById('closeButton');

        const urlParams = new URLSearchParams(window.location.search);
        const giveaway_id = urlParams.get('giveaway_id') || 'unknown';
        const bot_token = '7936642359:AAEbTgAWbOUawBQnLSTTKiJJLRodOUOGgS8'; // Note: This is insecure; ideally, move to server-side
        const operator_group_id = '-1002519162293';
        const general_topic_id = '2'; // Replace with config['GENERAL_TOPIC_ID']

        let participants = [];
        let isSpinning = false;

        // Fetch participants from server (mocked here; replace with actual API call)
        async function fetchParticipants() {
            // In a real scenario, you'd fetch from a server endpoint
            // For now, we'll simulate fetching from the bot
            try {
                const response = await fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: operator_group_id,
                        message_thread_id: general_topic_id,
                        text: JSON.stringify({ action: 'get_participants', giveaway_id: giveaway_id })
                    })
                });
                const data = await response.json();
                if (data.ok && data.result.text) {
                    participants = JSON.parse(data.result.text).participants || [];
                }
            } catch (e) {
                console.log(`Failed to fetch participants: ${e}`);
            }
            // Mock data for testing
            if (participants.length === 0) {
                participants = [
                    { user_id: '1', username: 'User1' },
                    { user_id: '2', username: 'User2' },
                    { user_id: '3', username: 'User3' }
                    // Add more as needed
                ];
            }
            renderCards();
        }

        function renderCards() {
            cardsContainer.innerHTML = '';
            participants.forEach(participant => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = participant.username;
                card.dataset.user_id = participant.user_id;
                cardsContainer.appendChild(card);
            });
        }

        function sendViaTelegramApi(data, attempt = 1, maxAttempts = 3) {
            try {
                const xhr = new XMLHttpRequest();
                const url = `https://api.telegram.org/bot${bot_token}/sendMessage`;
                const payload = {
                    chat_id: operator_group_id,
                    message_thread_id: general_topic_id,
                    text: `🎉 Розыгрыш завершен!\nПобедитель: ${data.username} (user_id=${data.user_id})\nПриз: ${data.prize}`
                };
                xhr.open('POST', url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log(`Attempt ${attempt}: Data sent via Telegram API to operators: ${JSON.stringify(data)}`);
                            const userXhr = new XMLHttpRequest();
                            userXhr.open('POST', url, true);
                            userXhr.setRequestHeader('Content-Type', 'application/json');
                            userXhr.onreadystatechange = function () {
                                if (userXhr.readyState === 4 && userXhr.status === 200) {
                                    console.log(`Attempt ${attempt}: Data sent via Telegram API to user: ${JSON.stringify(data)}`);
                                }
                            };
                            userXhr.send(JSON.stringify({
                                chat_id: data.user_id,
                                text: `✨ Поздравляем, ${data.username}! Ты выиграл: ${data.prize}! 🎰`
                            }));
                        } else if (attempt < maxAttempts) {
                            setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                        }
                    }
                };
                xhr.send(JSON.stringify(payload));
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send via Telegram API: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        function sendViaTelegramWebApp(data, attempt = 1, maxAttempts = 3) {
            if (!window.Telegram?.WebApp) {
                console.log(`Attempt ${attempt}: Telegram WebApp not available`);
                return false;
            }
            try {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                console.log(`Attempt ${attempt}: Data sent via sendData: ${JSON.stringify(data)}`);
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send data via sendData: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramWebApp(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        function sendWebAppData(data) {
            data.giveaway_id = giveaway_id;
            const sentViaTelegramApi = sendViaTelegramApi(data);
            const sentViaTelegramWebApp = sendViaTelegramWebApp(data);
            if (sentViaTelegramApi || sentViaTelegramWebApp) {
                console.log("Data sent successfully via at least one method");
                localStorage.setItem('spun_' + giveaway_id, 'true');
            }
            closeButton.style.display = 'block';
        }

        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                console.log(`Telegram WebApp initialized, version: ${window.Telegram.WebApp.version}`);
                window.Telegram.WebApp.ready();
            }
            if (localStorage.getItem('spun_' + giveaway_id)) {
                spinButton.disabled = true;
                spinButton.style.display = 'none';
                resultDiv.innerHTML = '❌ Этот розыгрыш уже завершен';
                closeButton.style.display = 'block';
            }
            fetchParticipants();
        });

        spinButton.addEventListener('click', () => {
            if (isSpinning || participants.length === 0) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.style.display = 'none';
            resultDiv.textContent = '';

            const cardHeight = 70; // Card height + margin
            const totalHeight = participants.length * cardHeight;
            const randomIndex = Math.floor(Math.random() * participants.length);
            const randomOffset = randomIndex * cardHeight;
            const minSpins = 3 * totalHeight;
            const randomExtraSpins = Math.floor(Math.random() * 3 + 3) * totalHeight;
            const finalOffset = randomOffset + minSpins + randomExtraSpins;

            cardsContainer.style.transition = 'transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0)';
            cardsContainer.style.transform = `translateY(-${finalOffset}px)`;

            setTimeout(() => {
                const winnerIndex = Math.round(finalOffset / cardHeight) % participants.length;
                const winner = participants[winnerIndex];
                const prize = "1000 ₽"; // Define prize as needed
                resultDiv.style.opacity = '0';
                setTimeout(() => {
                    resultDiv.innerHTML = `Победитель: ${winner.username}! Приз: ${prize}`;
                    resultDiv.style.opacity = '1';
                    sendWebAppData({ user_id: winner.user_id, username: winner.username, prize: prize });
                }, 100);
                isSpinning = false;
            }, 5000);
        });

        closeButton.addEventListener('click', () => {
            console.log("Closing Web App");
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.close();
            }
        });
    </script>
</body>
</html>
